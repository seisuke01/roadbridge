<div class="picker-column-items-wrapper"
     style="transform: translate3d(0px, {{trans.form}}px, 0px);
        -webkit-transform: translate3d(0px, {{trans.form}}px, 0px);
        transition-duration:{{trans.duration}}ms;
        -webkit-transition-duration:{{trans.duration}}ms"
        >
    <div class="picker-item" ng-repeat="item in coldata.items">{{item}}</div>
 </div>
