<ion-view view-title="用户登录">
    <ion-content class="padding">
        <div style="margin:50px auto;width:200px;height:200px;background:#eee;text-align:center">
        </div>
        <form name="loginForm">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text"
                       ng-model="user.name"
                       placeholder="用户名"
                       autocorrect="off"
                       autocapitalize="off"
                       ng-class="{'submission-opacity':loginForm.$invalid}"
                       required>
            </label>
            <label class="item item-input">
                <input type="password"
                       ng-model="user.password"
                       placeholder="密码"
                       autocorrect="off"
                       autocapitalize="off"
                       ng-class="{'submission-opacity':loginForm.$invalid}"
                       required>
            </label>
        </div>
        <button
                class="button button-block button-positive btn-sub"
                ng-click="login(user)"
                ng-disabled1="loginForm.$invalid">
            登录
        </button>
        </form>
    </ion-content>
</ion-view>
