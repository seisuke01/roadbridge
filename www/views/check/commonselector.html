<ion-view hide-nav-bar=true>
    <ion-header-bar class="bar-royal">
        <h1 class="title">{{title}}</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in currentItems" ng-click="commonSelect(item)">
                {{$index+1}}. {{item.name}}
                <span class="item-note">{{item.memo}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
