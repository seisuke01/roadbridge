<ion-header-bar class="bar-positive">
    <button class="button button-icon  ion-ios-close-outline pull-left"
            ng-clic1k='goback()' ui-sref=tab.disease></button>
    <h1 class="title">{{title}}</h1>

    <div class="buttons" side="right">
        <button class="button button-icon ion-ios-information-outline"
                ng-hide="!current.bridge" ng-click="showBridgeDetail()">
        </button>
        <button class='button button-badge button-icon ion-ios-clock-outline'
                style="padding-left:0"
                ng-hide="historys.length==0" ng-click="showHistoryModal()">
            <span class="badge badge-assertive">{{historys.length}}</span>
        </button>
        <button class="button button-icon ion-navicon pull-right"
                ng-click="toggleSide()"
                ng-hide="$exposeAside.active">
        </button>
    </div>
</ion-header-bar>

<ion-tabs class="tabs-icon-top tabs-light tabs-bottom">

    <ion-tab title="检查信息" icon-off="ion-ios-list-outline" icon-on="ion-ios-list"
             on-select="changeTab()">
        <ion-view>
            <ion-content>
                <ng-include src="'views/check/result.html'"></ng-include>
            </ion-content>
        </ion-view>
    </ion-tab>

    <ion-tab title="现场照片" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera"
             badge="medias.length" badge-style="badge-assertive"
             on-select="changeTab()">
        <ion-view>
            <ion-content>
                <div class="item item-divider item-icon-right">现场照片
                    <i class="icon ion-camera icon-rolay"></i>
                </div>
                <ul class="imageuploader">
                    <li>
                        <label>
                            <img src="img/upimg.png">
                            <input type='file' ng-model="currentImage"
                                   onchange="angular.element(this).scope().addPicture(this)">
                        </label>
                    </li>
                    <li ng-repeat = "media in medias" style='background-image:url({{media.result}});background-size:cover;background-position:center'>
                        <img src="img/bit1.png">
                    </li>
                </ul>
            </ion-content>
        </ion-view>
    </ion-tab>
</ion-tabs>
