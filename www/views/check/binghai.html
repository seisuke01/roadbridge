<ion-view view-title="填写病害信息">
    <ion-content ng-switch="current.bujian.value">
        <form name="bf">
        <ion-item class='item-divider'>
        {{current.bujian.value}} / {{current.kong.sourceData.type}} / {{current.leibie.value}}
        </ion-item>
        <div ng-switch-when="上部主要承重构件" ng-switch="current.kong.sourceData.type">
            <div ng-switch-when="预制板梁" ng-switch="current.leibie.value">
                <div ng-switch-when="蜂窝麻面">
                    <ion-list>
                        <label class="item item-input item-select">
                            <span class='input-label'>标志墩:</span>
                            <select ng-options="x for x in duns"
                                    ng-model="binghai.dun"
                                    required>
                            </select>
                        </label>
                        <label class="item item-input ">
                            <span class='input-label'>距离标志墩(米):</span>
                            <input type='number' ng-model="binghai.distance"
                                   class="text-right"
                                   placeholder="请填写与标志墩的距离" required>
                        </label>
                        <label class="item item-input">
                            <span class='input-label'>长(米):</span>
                            <input type='number' ng-model="binghai.length"
                                   class="text-right"
                                   placeholder="请填写长度" required>
                        </label>
                        <label class="item item-input">
                            <span class='input-label'>宽(米):</span>
                            <input type='number' ng-model="binghai.width"
                                   class="text-right"
                                   placeholder="请填写宽度" required>
                        </label>
                        <ion-item class='item-divider'>局部位置</ion-item>
                        <ion-radio ng-repeat="item in ['底板' , '腹板' , '翼板']"
                                   ng-value="item"
                                   ng-init="binghai.weizhi='底板'"
                                   ng-model="binghai.weizhi"
                                   name="weizhi"
                                >
                            {{ item }}
                        </ion-radio>
                        <ion-item class='item-divider'>病害描述</ion-item>
                        <ion-radio ng-repeat="item in ['蜂窝' , '麻面']"
                                   ng-value="item"
                                   ng-init="binghai.desc='蜂窝'"
                                   ng-model="binghai.desc"
                                   name="desc">
                            {{ item }}
                        </ion-radio>
                        <input type="hidden"
                               ng-init="binghai.template='距 {{dun}} 墩 {{distance}} 米 {{weizhi}} {{desc}} , 面积: {{length}}x{{width}} 平米'"
                               ng-model="binghai.template">

                    </ion-list>
                </div>
            </div>
        </div>
        <div ng-switch-when="上部一般构件">

        </div>
        </form>
        <div class='padding'>
            <button class="button button-block button-royal"
                    ng-disabled=bf.$invalid
                    ng-click="saveBinghai()">{{saveButtonText}}</button>
        </div>
    </ion-content>
</ion-view>
