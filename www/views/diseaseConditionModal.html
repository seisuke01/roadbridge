<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <button class="button button-icon button-positive1 button-clear ion-ios-close-outline pull-left"
                ng-click='conditionModal.hide()'></button>
        <h1 class="title">选择查询条件</h1>
        <button class="button button-icon icon ion-ios-checkmark-outline"
                ng-click="query()">查询
        </button>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <label class='item item-input item-select'>
                <span class="input-label">线路</span>
                <select ng-model="condition.road"
                        ng-options='x.id as x.id+" - "+x.name for x in roads'>
                    <option value=''>所有线路</option>
                </select>
            </label>
            <label class='item item-input item-select'>
                <span class="input-label">桥梁</span>
                <select ng-model="condition.bridge"
                        ng-options='x.sn as x.name+" "+x.sn+" "+x.zhuanghao for x in bridges | filter:{"road":condition.road}'>
                    <option value=''>所有桥梁</option>
                </select>
            </label>

            <label class='item item-input'>
                <span class='input-label'>开始日期</span>
                <input type='date' ng-model='condition.start_date' class='text-right'>
            </label>
            <label class='item item-input'>
                <span class='input-label'>结束日期</span>
                <input type='date' ng-model='condition.end_date' class='text-right'>
            </label>
            <label class='item-input item-select'>
                <div class="input-label">
                    显示
                </div>
                <select>
                    <option>100条</option>
                    <option selected>Green</option>
                    <option>Red</option>
                </select>
            </label>
        </ion-list>
    </ion-content>
</ion-modal-view>
